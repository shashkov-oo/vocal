<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Развитие голоса по методу Сета Риггса</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Topbar -->
    <header class="topbar">
      <h1 class="title">Развитие голоса по методу Сета Риггса</h1>
      <button id="btnSettings" class="icon-btn" aria-label="Настройки">⚙</button>
    </header>

    <!-- Список упражнений -->
    <section class="exercise-list" id="exerciseList"></section>

    <!-- Описание -->
    <section class="exercise-desc" id="exerciseDesc">—</section>

    <!-- Нижний док: график + панель управления -->
    <footer class="bottom-dock">
      <div class="graph-wrap">
        <svg id="svg" width="900" height="260" viewBox="0 0 900 260"></svg>
      </div>

      <div class="bottom-bar">
        <button id="btnPrev" class="transport-btn" aria-label="Предыдущее">⏮</button>
        <button id="btnPlayStop" class="play-btn" aria-label="Играть">▶️</button>
        <button id="btnNext" class="transport-btn" aria-label="Следующее">⏭</button>
      </div>
    </footer>
  </div>

  <!-- Модалка настроек -->
  <div class="modal hidden" id="settingsModal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
      <h2 id="settingsTitle">Настройки</h2>

      <label class="label">BPM
        <input id="bpm" type="number" min="30" max="240" value="90"/>
      </label>

      <label class="label">Режим
        <select id="runMode">
          <option value="single">От стартовой (1 повтор)</option>
          <option value="range" selected>В пределах диапазона</option>
        </select>
      </label>

      <label class="label">Стартовая нота (для режима «От стартовой»)
        <select id="startNote"></select>
      </label>

      <label class="label">Нижняя нота (min)
        <select id="lowerNote"></select>
      </label>

      <label class="label">Верхняя нота (max)
        <select id="upperNote"></select>
      </label>

      <label class="label">Длительность (по умолчанию)
        <select id="noteDur">
          <option value="16n">1/16</option>
          <option value="8n" selected>1/8</option>
          <option value="4n">1/4</option>
          <option value="2n">1/2</option>
          <option value="1n">1</option>
          <option value="1n*2">2</option>
          <option value="1n*4">4</option>
        </select>
      </label>

      <label class="label">Пауза на вдох между повторами (мс)
        <input id="breathMs" type="number" min="0" max="8000" value="800"/>
      </label>

      <div class="modal-actions">
        <button id="btnCloseSettings" class="btn">Закрыть</button>
      </div>
    </div>
  </div>

  <!-- libs -->
  <script src="https://unpkg.com/tone@14.8.49/build/Tone.js"></script>

  <!-- app modules -->
  <script src="./patterns.js"></script>
  <script src="./graph.js"></script>
  <script src="./audio.js"></script>
  <script src="./app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
